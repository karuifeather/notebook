<!doctype html>
<html lang="en" style="background:#f5f5f5">
  <head>
    <!-- Character Encoding -->
    <meta charset="utf-8" />

    <!-- Viewport Settings for Responsive Design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Primary Theme Color -->
    <meta name="theme-color" content="007aff" />

    <meta
      name="description"
      content="FeatherPad: A modern web app to take notes, organize ideas, and collaborate seamlessly."
    />

    <meta
      name="keywords"
      content="notes, note-taking, FeatherPad, organize, collaboration, web app, markdown, code editor"
    />

    <!-- Author -->
    <meta name="author" content="FeatherPad" />

    <!-- Social Media Metadata -->
    <!-- Open Graph Protocol for Facebook, LinkedIn, etc. -->
    <meta property="og:title" content="FeatherPad" />
    <meta
      property="og:description"
      content="FeatherPad: A modern platform to write, edit, and collaborate with rich text and code blocks."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://featherpad.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FeatherPad" />
    <meta
      name="twitter:description"
      content="FeatherPad: Simplify note-taking with markdown and code support, all in one place."
    />
    <meta name="twitter:image" content="/twitter-card.png" />
    <meta name="twitter:site" content="@FeatherPad" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/images/icons/feather-icon.png" />
    <link rel="apple-touch-icon" href="/images/icons/feather-icon.png" />

    <!-- Manifest for Progressive Web App -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Title -->
    <title>FeatherPad: Simplify Your Notes</title>
    <!-- Gray first paint so no white flash; one loader (React) on gray -->
    <style>
      html, body { margin: 0; background: #f5f5f5 !important; }
      #root { min-height: 100vh; background: #f5f5f5; }
    </style>
  </head>
  <body style="margin:0;background:#f5f5f5">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
