<!doctype html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="utf-8" />

    <!-- Viewport Settings for Responsive Design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Primary Theme Color -->
    <meta name="theme-color" content="007aff" />

    <meta
      name="description"
      content="Unfeathered Notes: A modern web app to take notes, organize ideas, and collaborate seamlessly."
    />

    <meta
      name="keywords"
      content="notes, note-taking, Unfeathered Notes, organize, collaboration, web app, markdown, code editor"
    />

    <!-- Author -->
    <meta name="author" content="Unfeathered" />

    <!-- Social Media Metadata -->
    <!-- Open Graph Protocol for Facebook, LinkedIn, etc. -->
    <meta property="og:title" content="Unfeathered Notes" />
    <meta
      property="og:description"
      content="Unfeathered Notes: A modern platform to write, edit, and collaborate with rich text and code blocks."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://unfeatherednotes.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Unfeathered Notes" />
    <meta
      name="twitter:description"
      content="Unfeathered Notes: Simplify note-taking with markdown and code support, all in one place."
    />
    <meta name="twitter:image" content="/twitter-card.png" />
    <meta name="twitter:site" content="@UnfeatheredNotes" />

    <!-- Icons -->
    <link rel="icon" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Manifest for Progressive Web App -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Title -->
    <title>Unfeathered Notes: Simplify Your Notes</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
